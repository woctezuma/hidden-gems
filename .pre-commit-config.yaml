files: \.(py)$
repos:

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
    - id: ruff-check
      args: [
      --fix,
      --unsafe-fixes,
      --target-version, "py314",
      --select, "ALL",
      --ignore, "ANN,C90,D,E501,FBT,FIX,PLR091,PT,S101,T20,TD,PLC0415"
      ]
    - id: ruff-format
