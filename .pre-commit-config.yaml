files: \.(py)$
repos:

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5
    hooks:
    - id: ruff
      args: [
      --fix,
      --unsafe-fixes,
      --target-version, "py312",
      --select, "ALL",
      --ignore, "ANN,C90,D,E501,FBT,FIX,PLR091,PT,S101,T20,TD"
      ]
    - id: ruff-format
